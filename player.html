<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio voice-modal</title>
<style>
  .voice-modal {
    visibility: hidden; 
    position: fixed; 
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .voice-modal-content {
    background-color: #fefefe;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    text-align: center;
    position: relative;
  }

  .voice-modal-close {
    color: #aaa;
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 28px;
    font-weight: bold;
  }
  .voice-modal-close:hover,
  .voice-modal-close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  .player-button-group {
    margin-top: 20px;
  }
  .player-button-group button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Trigger/Open The voice-modal -->
<button id="myBtn">Open voice-modal</button>

<!-- The voice-modal -->
<div id="myvoice-modal" class="voice-modal">

  <div class="voice-modal-content">
    <span class="voice-modal-close">&times;</span>
    <audio controls>
      <source src="path/to/your/audiofile.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div class="player-button-group">
      <button id="sendBtn">Send</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

</div>

<script>
  var voiceModal = document.getElementById("myvoice-modal");


  var voiceSpan = document.getElementsByClassName("voice-modal-close")[0];

  var cancelBtn = document.getElementById("cancelBtn");

  document.getElementById("myBtn").onclick = function() {
    voiceModal.style.visibility = "visible";
  }

  voiceSpan.onclick = function() {
    voiceModal.style.visibility = "hidden";
  }

  cancelBtn.onclick = function() {
    voiceModal.style.visibility = "hidden";
  }
</script>

</body>
</html>
