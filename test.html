<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access S3 Objects</title>
</head>
<body>
    <img id="myImage" alt="S3 Object" />
    <script>
        const objectKey = 'https://miramar-chat-app-private.s3.ap-south-1.amazonaws.com/534888360_529452966_AD_main-or-any.wav';  // Change to your S3 object key

        fetch('http://localhost:5000/get-signed-url', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ object_key: objectKey })
        })
            .then(response => response.json())
            .then(data => {
                if(data.url){
                    console.log(data.url);
                    //document.getElementById('myImage').src = data.url;
                }
                else{
                    console.error('Error:', data.error);
                }
            })
            .catch(err => console.error('Error fetching URL:', err));
    </script>
</body>
</html>
